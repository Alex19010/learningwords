{% extends 'accounts/main_accounts.html' %}
{% load static %}


{% block content %}
    <h2><span>Sign</span> up</h2>
    {{form.errors}}
    <form action="#" method="post" id="sendemail">
        {% csrf_token %}
      <ol>
        <li>
          <label for="username">Username (not required)</label>
          <input id="username" name="username" class="text" />
        </li>
        <li>
            <label for="date_of_birth">Date of birth (not required)</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="text" />
        </li>
        <li>
          <label for="email">Email Address (required)</label>
          <input type="email" id="email" name="email" class="text" />
        </li>
        <li>
            <label for="password">Password (required)</label>
            <input type="password" id="password" name="password" class="password" />
        </li>
        <li>
            <label for="password_confirm">Password confirm (required)</label>
            <input type="password" id="password_confirm" name="password_confirm" class="password" />
        </li>
        <li>
            <button type="submit">Send</button>
        </li>
      </ol>
    </form>
{% endblock %}
