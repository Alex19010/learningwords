{% extends 'words/main_words.html' %}
{% load static %}


{% block title %}
    Create a new section
{% endblock %}


{% block about_page %}
	<section class="inner_banner">
	    <div class="container">
	        <div class="row">
                <div class="col-12">
                    <div class="full">
                        <h3>Create a new section</h3>
                    </div>
                </div>
            </div>
	    </div>
	</section>
{% endblock %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="full blog_img_popular">
                        <h1>Create a New Section</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Save</button>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="full blog_img_popular">
                    <a href="{% url 'show_sections' %}">Return to sections</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
