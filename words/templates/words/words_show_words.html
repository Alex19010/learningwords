{% extends 'words/main_words.html' %}
{% load static %}


{% block content %}
    {% for word in words %}
        <p>{{ word.foreign_word }} - {{ word.native_word }} <a href="{% url 'delete_word' section_id=section.id word_id=word.id %}">Delete</a></p>

    {% empty %}
        <p>No words available.</p>
    {% endfor %}
    <a href="{% url 'create_words' section_id=section.id %}">Create new words</a><p></p>
    <a href="{% url 'home' %}">Return to home</a>
{% endblock %}
